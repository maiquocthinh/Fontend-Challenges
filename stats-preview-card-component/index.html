<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./style.css">

	<title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
	<div class="card">
		<div class="card-image"></div>
		<div class="card-image-overplay"></div>
		<div class="card-content">
			<h2 class="content-title">Get <span>insights</span> that help your business grow.</h2>
			<p class="content-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
				experience, and overall efficiency.</p>
			<div class="content-stats">
				<div class="stats-item">
					<h4>10k+</h4>
					<p>companies</p>
				</div>
				<div class="stats-item">
					<h4>314</h4>
					<p>templates</p>
				</div>
				<div class="stats-item">
					<h4>12m+</h4>
					<p>queries</p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
