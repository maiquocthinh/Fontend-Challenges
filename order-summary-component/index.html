<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./style.css">

	<title>Frontend Mentor | Order summary card</title>
</head>

<body>
	<div class="card">
		<img src="./images/illustration-hero.svg" alt="">
		<h2 class="card-title">Order Summary</h2>
		<p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any
			device anywhere you like!</p>
		<div class="card-sect">
			<img src="./images/icon-music.svg" alt="" class="icon-music">
			<div class="card-plan">
				<h4 class="plan-title">Annual Plan</h4>
				<p class="plan-price">$59.99/year</p>
			</div>
			<a href="#" class="btn-change">Change</a>
		</div>
		<div class="card-btn">
			<button class="btn-pay">Proceed to Payment</button>
			<button class="btn-cancel">Cancel Order</button>
		</div>
	</div>
</body>

</html>
