<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<link rel="stylesheet" href="./style.css">

	<title>Frontend Mentor | Profile card component</title>
</head>

<body>
	<div class="card">
		<img src="./images/bg-pattern-card.svg" alt="" class="card-header-img">
		<img src="./images/image-victor.jpg" alt="profile avatar" class="card-avatar">
		<p class="card-name">Victor Crest<span>26</span></p>
		<p class="card-location">London</p>
		<hr>
		<div class="card-sect">
			<div class="card-sect-item">
				<p>80K</p>
				<p>Followers</p>
			</div>
			<div class="card-sect-item">
				<p>803K</p>
				<p>Likes</p>
			</div>
			<div class="card-sect-item">
				<p>1.4K</p>
				<p>Photos</p>
			</div>
		</div>
	</div>
	<!--
	<img src="./images/bg-pattern-top.svg" alt="" class="bg-pattern-top">
	<img src="./images/bg-pattern-bottom.svg"" alt="" class="bg-pattern-bottom">
	-->
</body>

</html>
