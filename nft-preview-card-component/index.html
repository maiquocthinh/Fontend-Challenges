<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<link rel="stylesheet" href="./style.css">

	<title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
	<div class="card">
		<div class="card-wrapper">
			<div class="card-img-wrap">
				<img src="./images/image-equilibrium.jpg" alt="">
				<div class="card-img-overplay"></div>
				<img src="./images/icon-view.svg" alt="" class="card-icon-view">
			</div>
			<h2 class="card-title">Equilibrium #3429</h2>
			<p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
			<div class="card-sect">
				<div class="card-coin"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</div>
				<div class="card-time"><img src="./images/icon-clock.svg" alt="">3 days left</div>
			</div>
			<hr>
			<div class="card-sect">
				<img src="./images/image-avatar.png" alt="" class="card-author-avatar">
				<p class="card-author-text">Creation of <span>Jules Wyvern</span></p>
			</div>
		</div>
	</div>
</body>

</html>
